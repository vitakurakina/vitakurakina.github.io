<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wow"></div>
    <script>
        var d = document.getElementById("wow")
        var t = document.createElement('textarea')
        var temp
        document.addEventListener("keydown", function changeTag(event){
            event.preventDefault()
            if(event.ctrlKey && event.key === 'e'){
                d.innerHTML = t.innerHTML
                d.parentNode.replaceChild(t, d)
            }
            else if((event.ctrlKey && event.key === 's' && t.parentNode)){
                d.innerText=t.value
                temp=t.value
                t.parentNode.replaceChild(d, t)
            }
            else if(event.keyCode == 27 && temp){
                d.innerText=temp
                t.parentNode.replaceChild(d, t)
            }
        })
    </script>
</body>
</html>
