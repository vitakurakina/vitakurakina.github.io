<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .form-group {
            position: relative;
            margin-top: 20px;
        }

        label {
            position: absolute;
            top: 0;
            left: 5px;
            transition: all 0.3s;
            pointer-events: none;
            font-size: 16px;
            color: grey;
        }

        input {
            width: 100%;
            padding: 10px 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -20px;
            left: 5px;
            font-size: 12px;
            color: blue;
        }
    </style>
</head>

<body>

    <form id="form">
        <div class="form-group">
            <input id="placeholder" type="text" placeholder=" " data-placeholder="Введите текст">
            <label for="placeholder">Введите текст</label>
        </div>
    </form>

    <script>
        'use strict';

        let field = document.getElementById("placeholder");
        let label = field.nextElementSibling;

        field.addEventListener('focus', () => {
            label.style.color = 'blue';
        });

        field.addEventListener('blur', () => {
            if (!field.value) {
                label.style.color = 'grey';
            }
        });
    </script>

</body>

</html>
