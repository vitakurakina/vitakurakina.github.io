<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
</head>
<body>
	<input type="button" id="hider" value="Спрятать текст">

	<div id="text">Текст</div>

	<script>
        document.getElementById("hider").onclick = function() {
            let thing = document.getElementById("text")
			if(thing.style.visibility){
				thing.style.visibility=""
				document.getElementById("hider").value="Спрятать текст"
			}
			else{
				thing.style.visibility="hidden"
				document.getElementById("hider").value="Показать текст"
			}
        }
	</script>
</body>
</html>
